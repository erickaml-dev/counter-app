<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parked car counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1 class="title-card">Parked Car Counter</h1>
            <h3 class="subtitle">"Quietly count the number of parked cars"</h3>
        </div>
        <div class="card-main">
            <h2 class="main-title">Cars parked</h2>
            <p id="count-el">0</p>

            <div class="btn-count">
                <button id="increment-btn" onclick="increment()">&#43;</button>
                <button id="save-btn" onclick="save()">save</button>
    
            </div>

            <p id="save-el">Saved entries:<br> </p>
        </div>
    </div>    
    <script src="./script.js"></script>
</body>

</html>
